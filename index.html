<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <title>Movie library</title>
	<link rel="stylesheet" href="/styles/home.css">
  <script type="module" src="/scripts/home.js" defer></script>
</head>
<body>
  <nav class="home-nav">
    <img src="/images/logo.jfif" alt="logo" class="logo" />
    <div class="nav-links">
      <a id="movies-page-link" class="active" onclick="movies.selectPage('movies')">All Movies</a>
      <a id="watched-page-link" onclick="movies.selectPage('watched')">Watched</a>
      <!-- <a href="/favorites.html">Favorites</a> -->
    </div>
    <div class="user-controls" >
      <span id="username" class="username"></span>
      <button id="logout-button" class="btn danger" onclick="movies.logOut()">Log out</button>  
    </div>
  </nav>
  
  <main class="main-container">

    <div id="page">
      <div class="movie-list-header">
        <button id="add-movie" class="btn add-movie-button" onclick="movies.openAddMovieModal()">Add a movie</button>
      </div>
  
      <div class="movie-list-header">
        <button id="sort-by-title" class="btn sort-button" onclick="movies.toggleTitleSorting()">Toggle title sort</button>
      </div>
  
      <div class="movie-list" id="movie-list"></div>
    </div>

    <div id="movie-details-page">

      <div class="detail-nav-row">
        <button id="close-details" class="btn accent close-details-button" onclick="movies.closeMovieDetails()">Back</button>
      </div>      

      <div class="movie-details-container">     

        <div class="details-poster desktop">
          <img id="md-poster-desktop" />
        </div>
        <div class="details-info">
          <div id="md-info-title" class="details-title"></div>
          <div class="movie-datarow">
            <span id="md-info-year" class="info-badge"></span>
            <span id="md-info-runtime" class="info-badge"></span>
          </div>


          <div class="details-poster mobile">
            <img id="md-poster-mobile" />
          </div>

          <div class="details-spacer desktop"></div>

          <div class="movie-datarow">
            <span class="info-label">Genres: </span>
            <div id="md-info-genres" class="badges-row"></div>
          </div>

          <div class="details-spacer"></div>

          <div class="movie-datarow">
            <span class="info-label">Director:</span>
            <div id="md-info-director" class="badges-row"></div>
          </div>
          <div class="movie-datarow">
            <span class="info-label">Writer:</span>
            <div id="md-info-writer" class="badges-row"></div>
          </div>
          <div class="movie-datarow">
            <span class="info-label">Actors:</span>
            <div id="md-info-actors" class="badges-row"></div>
          </div>

          <div class="details-spacer"></div>

          <div class="movie-datarow">
            <div id="md-info-ratings" class="badges-row"></div>
          </div>

          <div class="details-spacer"></div>

          <div class="movie-datarow">
            <span class="info-label">Language:</span>
            <div id="md-info-language" class="badges-row"></div>
          </div>

          <div class="details-spacer"></div>

          <div>
            <span id="md-info-plot"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-container" >
      <div id="add-movie-modal" class="modal">
        <div class="modal-header">
          <h2>Add a movie</h2>
          <span class="close-button" onclick="movies.closeAddMovieModal()">&times;</span>
        </div>
        <div class="modal-content">
          <div class="add-movie-header">
            <input type="text" id="movie-search-bar" placeholder="Search for a movie..." />
            <button id="add-movie-search-button" class="btn" onclick="movies.searchMovies()">Add Movie</button>
          </div>
          <div id="add-movie-results" class="add-movie-results">
          </div>
        </div>
  
      </div>
    </div>


  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">
        &copy; 2024 Movie Library. All rights reserved.
      </div>
    </div>
  </footer>

</body>
</html>
